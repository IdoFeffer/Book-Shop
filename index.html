<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onInit()">
    <h1>Book Shop</h1>

    <section>
      <input
        class="filter"
        oninput="onFilterBooks(this.value)"
        type="text"
        placeholder="book list by title"
      />
      <button class="clear" onclick="onClearFilter()">Clear</button>
    </section>

    <table class="book-container">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="book-list"></tbody>
    </table>

    <button onclick="onAddBook()">Add book</button>

    <div id="modal" class="modal hidden">
      <p class="book-details"></p>
      <button onclick="onCloseModal()">Close</button>
    </div>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
